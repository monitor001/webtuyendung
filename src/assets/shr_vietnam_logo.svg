<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- SHR Text -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">SHR</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="2" fill="white" opacity="0.3"/>
  <circle cx="44" cy="20" r="2" fill="white" opacity="03"/>
  <circle cx="20" cy="44" r="2" fill="white" opacity="0.3"/>
  <circle cx="44" cy="44" r="2" fill="white" opacity="0.3"/>
</svg>
